<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            #sportsDb{
                display: grid;
                grid-template-columns: repeat(4, 1fr);
            }
        </style>
</head>

<body>
    <section>
        <div id="newCon">

        </div>
        <h1 class="text-danger text-center">Search Team what you want</h1>
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="sportInput" type="text" class="form-control text-dark"
                placeholder="Search Your Team" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="getSports()" class="btn btn-outline-primary " type="button" id="sportBtn">Button</button>
        </div>

        <div id="sportsDb">
            
        </div>
    </section>




    <!-- script   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="sportsDb.js"></script>
</body>

</html>
